<!DOCTYPE html>
<html>
<head>
    <title>jQuery AJAX POST Form</title>
    <meta charset="utf-8">
</head>
<body>

<div id="response">
    <pre></pre>
</div>

<form id="my-form">
    <input id="C1" name="C1" placeholder="C1 component" step="0.001" type="number"/>
    <input id="C2" name="C2" placeholder="C2 component" step="0.001" type="number"/>
    <input id="C3" name="C3" placeholder="C3 component" step="0.001" type="number"/>
    <input id="iC4" name="iC4" placeholder="iC4 component" step="0.001" type="number"/>
    <input id="nC4" name="nC4" placeholder="nC4 component" step="0.001" type="number"/>
    <input id="neoC5" name="neoC5" placeholder="neoC5 component" step="0.001" type="number"/>
    <input id="iC5" name="iC5" placeholder="iC5 component" step="0.001" type="number"/>
    <input id="nC5" name="nC5" placeholder="nC5 component" step="0.001" type="number"/>
    <input id="C6+" name="C6+" placeholder="C6+ component" step="0.001" type="number"/>
    <input id="CO2" name="CO2" placeholder="CO2 component" step="0.001" type="number"/>
    <input id="N2" name="N2" placeholder="N2 component" step="0.001" type="number"/>
    <select id="Nm" name="Nm">
        <option value="">--Выберите число смесей--</option>
        <option value="N3">3 смеси</option>
        <option value="N4">4 смеси</option>
    </select>

    <button type="submit">Submit</button>
</form>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    (function ($) {
        function processForm(e) {
            $.ajax({
                url: 'http://127.0.0.1:5000/',
                dataType: 'json',
                type: 'post',
                contentType: 'application/json',
                data: $(this).serialize(),
                crossDomain: true,
                success: function (data, textStatus, jQxhr) {
                    $('#response pre').html(data);
                },
                error: function (jqXhr, textStatus, errorThrown) {
                    console.log(errorThrown);
                }
            });

            e.preventDefault();
        }

        $('#my-form').submit(processForm);
    })(jQuery);
</script>
<script>
    var http = new XMLHttpRequest();
    var url = '127.0.0.1:5000/';
    var params = 'orem=ipsum&name=binny';
    http.open('POST', url, true);

    //Send the proper header information along with the request
    http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

    http.onreadystatechange = function () {//Call a function when the state changes.
        if (http.readyState == 4 && http.status == 200) {
            alert(http.responseText);
        }
    }
    http.send(params);
</script>
</body>
</html>
